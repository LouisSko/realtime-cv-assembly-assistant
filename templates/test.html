<!DOCTYPE html>
<html>
<head>
    <style>
        /* Flex container for top section */
        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
        }

        /* Image on the left */
        .left-image {
            width: 50px;
            height: 50px;
            /* Add any additional styles for the left image */
        }

        /* Title in the center */
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Image on the right */
        .right-image {
            width: 100px;
        }

        /* CSS styles for the layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: #000;
            margin: 20px 0;
        }
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .left-column {
            flex: 1;
            margin-right: 20px;
            margin-left: 20px;
        }
        .right-column {
            flex: 1;
            margin-right: 20px;
            margin-left: 20px;
        }
        .live-video {
            width: 100%;
            height: auto;
        }
        .image {
            width: 100px;
            height: auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            background: #FFFFFF;
            border: 1px solid #000000;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            color:#FFFFFF
        }
        .next-button{
            background-color: #C91A09;
        }
        .last-button{
            background-color: #009682;
        }
        .instructionImg{
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <img src="resources/lego.png" alt="Left Image" class="left-image">
            <h1 class="title">LEGO Mindstorm: Real-time instruction manual</h1>
            <img src="resources/kit.jpeg" alt="Right Image" class="right-image">
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="left-column">
                <img src="{{ url_for('video_feed') }}" alt="Camera Feed" class="live-video">
            </div>
            <div class="right-column">
                <div class="row">
                    <img class= "image instructionImg" id="instruction-image" src="{{ url_for('static', filename='1.jpeg') }}" alt="Instruction Image">
                </div>
                <div class="row buttons">
                    <button id="next-button" class="button next-button">Back</button>
                    <button id="last-button" class="button last-button">Next</button>
                </div>
                <script>
                    // Get the instruction image element
                    const instructionImage = document.getElementById('instruction-image');
            
                    // Get the Next and Last buttons
                    const nextButton = document.getElementById('next-button');
                    const lastButton = document.getElementById('last-button');
            
                    // Define an array of instruction image filenames
                    const instructionImages = ['resources/1.jpeg', 'resources/2.jpeg', 'resources/3.jpeg', 'resources/4.jpeg', 'resources/5.jpeg', 'resources/6.jpeg', 'resources/7.jpeg', 'resources/8.jpeg', 'resources/9.jpeg', 'resources/10.jpeg', 'resources/11.jpeg', 'resources/12.jpeg', 'resources/13.jpeg', 'resources/14.jpeg', 'resources/15.jpeg'];
            
                    // Set the initial image index
                    let currentImageIndex = 0;
            
                    // Function to update the instruction image source
                    function updateInstructionImage() {
                        const imageUrl = instructionImages[currentImageIndex];
                        instructionImage.src = imageUrl;
                    }
            
                    // Add event listeners for the Next and Last buttons
                    lastButton.addEventListener('click', function() {
                        currentImageIndex++;
                        if (currentImageIndex >= instructionImages.length) {
                            currentImageIndex = 0;
                        }
                        updateInstructionImage();
                    });
            
                    nextButton.addEventListener('click', function() {
                        currentImageIndex--;
                        if (currentImageIndex < 0) {
                            currentImageIndex = instructionImages.length - 1;
                        }
                        updateInstructionImage();
                    });
            
                    // Call the updateInstructionImage function to display the initial image
                    updateInstructionImage();
            
                </script>
            </div>
        </div>
    </div>
</body>
</html>
